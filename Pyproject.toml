[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.backends.legacy:build"

[project]
name = "payaza"
version = "0.1.0"
description = "Unofficial Python SDK for the Payaza Africa API"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Shagbaor Agber", email = "dxtlive@gmail.com" }]
requires-python = ">=3.8"
keywords = ["payaza", "payments", "africa", "fintech", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "requests>=2.28",
]

[project.optional-dependencies]
dev = [
    "pytest>=7",
    "responses>=0.25",
    "pytest-cov",
]

[project.urls]
Homepage = "https://github.com/0xAfterSnow/payaza-python"
Documentation = "https://docs.payaza.africa/developers/apis"
"Bug Tracker" = "https://github.com/0xAfterSnow/payaza-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["payaza*"]

[tool.pytest.ini_options]
testpaths = ["tests"]